<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Data Profile Management</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(profiles)}">
        <h2>Profile List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="profile : ${profiles}">
                <td th:text="${profile.id}"><a href="/profiles/${profile.id}">Id</a></td>
                <td th:text="${profile.name}">Profile Name</td>
                <td><a th:href="${ '/profile/' + profile.id}">View</a></td>
                <td><a th:href="${'/profile/edit/' + profile.id}">Edit</a></td>
                <td><a th:href="${'/profile/delete/' + profile.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
