<!DOCTYPE HTML>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Profile Management</title>
    <th:block th:include="fragments/header :: static"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div class="container">
    <div class="starter-template">
        <div th:if="${not #lists.isEmpty(profiles)}">
            <h2>Profile List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Profile Name</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="profile : ${profiles}">
                    <td th:text="${profile.id}"><a href="/user/profiles/${profile.id}">Id</a></td>
                    <td th:text="${profile.profileName}">Profile Name</td>
                    <td><a th:href="${ '/user/profile/' + profile.id}">View</a></td>
                    <td><a th:href="${'/user/profile/edit/' + profile.id}">Edit</a></td>
                    <td><a th:href="${'/user/profile/delete/' + profile.id}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- /.container -->

<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
