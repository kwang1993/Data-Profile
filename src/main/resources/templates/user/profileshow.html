<!DOCTYPE HTML>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Profile Management</title>
    <th:block th:include="fragments/header :: static"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div class="container">
    <div class="starter-template">
        <h2>Profile Details</h2>
        <div class="row">

            <label class="col-sm-2">Profile Name:</label>
            <div class="col-sm-10">
                <p th:text="${profile.profileName}">Profile Name</p>
            </div>

        </div>

        <div th:if="${not #lists.isEmpty(featureAndValues)}">
            <h2>Feature Value List</h2>
            <table class="table table-striped">
                <tr>
                    <!--<th>Id</th>-->
                    <th>Feature Name</th>
                    <th>Feature Value</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="featureAndValue : ${featureAndValues}">
                    <!--<td th:text="${profile.id}">
                        <a href="/user/profiles/${profile.id}">Id</a>
                    </td>-->
                    <td th:text="${featureAndValue.featureName}">Feature Name</td>
                    <td th:text="${featureAndValue.featureValue}">Feature Value</td>
                    <td>
                        <a th:href="${'/user/profile/' + featureAndValue.profileId + '/edit/' + featureAndValue.featureId}"
                           class="btn btn-primary a-btn-slide-text">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            <span><strong>Edit</strong></span>
                        </a>
                        <!--<a th:href="${'/user/profile/edit/' + profile.id}">Edit</a>-->
                    </td>
                    <td>
                        <a th:href="${'/user/profile/' + featureAndValue.profileId + '/delete/' + featureAndValue.featureId}"
                           class="btn btn-primary a-btn-slide-text">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span><strong>Delete</strong></span>
                        </a>
                        <!--<a th:href="${'/user/profile/delete/' + profile.id}">Delete</a>-->
                    </td>
                </tr>
            </table>
        </div>

        <a th:href="${'/user/profile/'+ profile.id +'/feature/new'}"
           class="btn btn-primary a-btn-slide-text">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span><strong>Add</strong></span>
        </a>
    </div>
</div>
<!-- /.container -->

<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
