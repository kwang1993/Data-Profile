<!DOCTYPE HTML>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Profile Management</title>
    <th:block th:include="fragments/header :: static"></th:block>
</head>
<body>
    <th:block th:include="fragments/header :: header"></th:block>

    <div class="container">
        <div class="starter-template">
            <h2>Profile Details</h2>
            <div>
                <form class="form-horizontal" th:object="${profile}" th:action="@{/user/profiles/saveOrUpdate}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Profile Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{profileName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <th:block th:include="fragments/footer :: footer"></th:block>

</body>
</html>
